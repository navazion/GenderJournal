<!DOCTYPE html>
<html>
<body>


<button onclick="myFunction()">Click here to start the MadLib.</button>

<p id="demo"></p>

<script>
function myFunction() {
    var first = prompt("Please enter a NOUN.", "Harry Potter");
    var second = prompt("Please enter a VERB.", "going");








 document.getElementById("demo").innerHTML =
        "Once there was a " + first + " who was " + second + " to the store.";

}
</script>

</body>
</html>
